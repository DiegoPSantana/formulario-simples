<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>

    <div>
        <h1>Cadastro do Game</h1>
        <p>Complete suas informações</p>
    </div>

    <form>
        <div>
            <label>Nome</label>
            <input type="text" nome="nome" id="nome">
        </div>

        <div>
            <label>Sobrenome</label>
            <input type="sobrenome" nome="sobrenome" id="sobrenome">
        </div>

        <div>
            <label>Email</label>
            <input type="email" nome="email" id="email">
        </div>
    </form>
    
</body>
</html>
